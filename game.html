<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number ?</h1>
        <img src="locked.png" id="locked" style="height: 200px;"><br>
        <p id="level">Level: 1</p>
        <input type="number" id="guessinput" placeholder="Enter your guess"><br>
        <button id="btn">Check</button>
        <p id="msg"></p>
        <p id="attempts"></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
